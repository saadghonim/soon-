<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/animate.css">
    <link rel="stylesheet" href="style/main.css">

    <title>counter4</title>
</head>

<body>
  <canvas id="canv"></canvas>
  <div class="position_div">
    <div class="logo">
      <img src="images/logo.png">
    </div>


    <!--  counter -->
    <div class="container">
      <div class="content wow flipInX">
        <div class="item">
          <div class="num" id="days">00</div>
          <div class="counter">days</div>
        </div>
        <div class="item">
          <div class="num" id="hours">00</div>
          <div class="counter">hours</div>
        </div>
        <div class="item">
          <div class="num" id="minutes">00</div>
          <div class="counter">minutes</div>
        </div>
        <div class="item">
          <div class="num" id="seconds">00</div>
          <div class="counter">seconds</div>
        </div>
      </div>
    </div>


    


    <!--~~~~~~~~~~~~~~text~~~~~~~~~~~~~-->
    <div class="text-anim">
      <span>C</span>
      <span>o</span>
      <span>m</span>
      <span>i</span>
      <span>n</span>
      <span>g</span>
      <span> </span>
      <span>&nbsp;</span>
      <span>S</span>
      <span>o</span>
      <span>o</span>
      <span>n</span>
      
      </div>





  </div>

    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
>
</body>

</html>
